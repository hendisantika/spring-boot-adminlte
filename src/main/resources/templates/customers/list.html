<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Clients</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Clients</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Clients</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Lists</h3>
            <div class="box-tools pull-right">
                <a href="/customers/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Registration Date</th>
                    <th>Action</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.firstname + ' ' + row.lastname}"></td>
                    <td th:text="${row.email}"></td>
                    <td th:text="${#dates.format(row.addedDate, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="${'/customers/edit/' + row.id}">Edit</a> |
                        <a th:href="${'/customers/delete/' + row.id}">Delete</a> |
                        <a href="javascript:void(0);" data-toggle="modal" th:data-target="'#modal-alert-' + ${row.id}">Alert</a>
                        <th:block th:replace="~{fragments/dialog :: dialog('modal-alert-' + ${row.id}, 'row ' + ${row.id}, 'Hello ' + ${row.firstname})}"></th:block>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/customers/1">First</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/customers/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/customers/' + endIndex}">Last</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
